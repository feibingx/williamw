<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="zh">
<head>
    <title>之恋</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <script type="text/javascript">
        function show(){
            var today = new Date();
            var beginday = new Date(2011,10,7);
            var longday = parseFloat((today.getTime()-beginday.getTime())/(1000 * 60 * 60 * 24)).toFixed(0) ;
            var hour = today.getHours();
            if(hour<14){
                longday--;
                hour+=10;
            }else{
                hour -= 14;
            }
            var minute = today.getMinutes();
            var second = today.getSeconds();
            var bb = longday +" 天 "+hour+" 小时 "+minute+" 分 "+second+" 秒";
            document.getElementById("timer").innerHTML=bb;
            setTimeout("show()",1000);
        }
        
    </script>
</head>
<body onload=show()>
    <header><h1><div style=""></div></h1></header>
    <hr width="80%" size="3" color="#0F0F0F" style="FILTER: alpha(opacity=100,finishopacity=0,style=3)">

    <div id="wrapper ">
        <div id="timer" ></div>
        <div class="sized slider-wrapper theme-default">
            <div id="slider" class="nivoSlider ">
                <img src="images/1.jpg" data-thumb="images/1.jpg" alt="" />
                <img src="images/2.jpg" data-thumb="images/2.jpg" alt="" title="之恋" />
                <img src="images/3.jpg" data-thumb="images/3.jpg" alt="" data-transition="slideInLeft" />
                <img src="images/4.jpg" data-thumb="images/4.jpg" alt="" title="#htmlcaption" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption"> <strong>This</strong>
                is an example of a <em>HTML</em>
                caption with
                <a href="#">a link</a>
                .
            </div>
        </div>

    </div>
    <footer></footer>
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
